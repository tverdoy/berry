name: Test
on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev, main ]

jobs:
  code-check:
    name: Code check â™»ï¸
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contract
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: task code-check

  tests:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contract
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run tests ğŸ§ª
        run: task test
