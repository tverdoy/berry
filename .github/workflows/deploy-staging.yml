name: Deploy to staging
on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev, main ]

jobs:
  test:
    uses: ./.github/workflows/test.yml

  deploy-staging:
    name: Deploy to staging subaccount
    permissions:
      pull-requests: write
    needs: [test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contract
    env:
      NEAR_CONTRACT_PR_STAGING_ACCOUNT_ID: gh-${{ github.event.number }}-${{ github.head_ref }}-${{ github.sha }}-${{ vars.NEAR_CONTRACT_STAGING_ACCOUNT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install near CLI
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/near/near-cli-rs/releases/download/v0.11.1/near-cli-rs-installer.sh | sh
      - name: Create staging account
        if: github.event.action == 'opened' || github.event.action == 'reopened'
        run: |
          cargo near account create-account sponsor-by-faucet-service "${{ env.NEAR_CONTRACT_PR_STAGING_ACCOUNT_ID }}" \
            autogenerate-new-keypair save-to-keychain network-config testnet create


      - name: Install cargo-near CLI
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/near/cargo-near/releases/download/cargo-near-v0.6.2/cargo-near-installer.sh | sh
      - name: Build contract
        run: cargo build --target wasm32-unknown-unknown --release
      - name: Deploy contract
        run: |
          cargo near contract deploy "${{ env.NEAR_CONTRACT_PR_STAGING_ACCOUNT_ID }}" use-file \ 
            ./target/wasm32-unknown-unknown/release/contract.wasm without-init-call network-config \ 
            ${{ vars.NEAR_CONTRACT_STAGING_NETWORK }} sign-with-keychain send

      - name: Comment on pull request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment "${{ github.event.number }}" --body "Staging contract is deployed to ["'`'"${{ env.NEAR_CONTRACT_PR_STAGING_ACCOUNT_ID }}"'`'" account](https://explorer.${{ vars.NEAR_CONTRACT_STAGING_NETWORK }}.near.org/accounts/${{ env.NEAR_CONTRACT_PR_STAGING_ACCOUNT_ID }})"
